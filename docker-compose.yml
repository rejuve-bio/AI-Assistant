services:
  assistant:
    build: .
    volumes:
      - .:/AI-Assistant:rw
      - static:/static
    ports:
      - "${FLASK_PORT}:${FLASK_PORT}"
    command: gunicorn -w 4 --bind 0.0.0.0:$FLASK_PORT --timeout 60 --log-level debug run:app
    restart: always
    depends_on:
      - qdrant
    environment:
      - .env

  qdrant:
    image: qdrant/qdrant
    ports: 
      - "6333:6333"
      - "6334:6334"
    volumes:
      - vectordata:/qdrant/storage

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  redis_data:
  vectordata:
  static: